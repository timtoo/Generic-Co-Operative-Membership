{% extends "layout.html" %}

{% block content %}

<h2>Create New Member:</h2>

<table border="0" cellpadding="0" cellspacing="0">
<tr><td>
<form action="/coop/member/add" method="post">{% csrf_token %}
<fieldset>
<legend>Member Info</legend>
{{ user_form.as_p }}
</fieldset>
<fieldset><legend>Address</legend>
{{ address.as_p }}
</fieldset>
{% if optional %}<fieldset><legend>Optional</legend>
{{ optional.as_p }}
</fieldset>{% endif %}
<input type="Submit" value="Create and Continue >>">
</form>
</td></tr></table>

{% endblock content %}
