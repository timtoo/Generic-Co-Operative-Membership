{% extends "layout.html" %}

{% block content %}


<br><br><br>
<div align="center">
{% if form.errors %}
<p style="color: red">Login failed. Please try again.</p>
{% endif %}

<form id="login-form" class="dialog-form" method="post" action="">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

{% endblock content %}
